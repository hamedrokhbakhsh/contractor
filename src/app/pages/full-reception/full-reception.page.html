<ion-header>
    <ion-toolbar class="no-bg">

        <ion-buttons slot="end">
            <ion-button (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title class="ion-text-center">ثبت نامی</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>



    <ion-button>ok</ion-button>
    <ion-fab (click)="filterButton()" vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button style="color: #0d0d0d" class="font ">
            <span style="color: #0d0d0d">فیلتر</span>
        </ion-fab-button>

    </ion-fab>

</ion-content>

<ion-footer class="m-0" style="--background: rgba(0, 0, 0, 0.8);">
    <app-filter (filterData)="dataFromFilter($event)"></app-filter>
</ion-footer>

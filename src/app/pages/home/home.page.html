<ion-header>
  <ion-toolbar class="no-bg">
    <ion-buttons slot="end">
      <img class="logo-header ion-margin-start" height="50px" src="assets/logo.svg"/>
    </ion-buttons>
    <ion-title class="ion-text-center font">نام شما</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label class="ml-2"><ion-icon name="calendar-outline"></ion-icon></ion-label>
      <ion-button fill="outline" slot="end" (click)="filterButton()">فیلتر</ion-button>
    </ion-item>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-row>
              <ion-col ><span>امروز :</span> </ion-col>
              <ion-col class="ion-text-end"><span>{{date}}</span></ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
      </ion-list>
      <div *ngIf="filter">
        <app-filter (filterData)="dataFromFilter($event)"></app-filter>
      </div>





    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item >
      <ion-icon name="checkmark-done-outline" class="ml-3"></ion-icon>
      <ion-label class="font">ثبت نامی</ion-label>
      <ion-button fill="outline" slot="end" (click)="register()">جزئیات</ion-button>
    </ion-item>

  <ion-card-content>
    <div class="container-fluid">
      <div class="row d-flex justify-content-between">
        <div class="col text-right">
          تعداد
        </div>
        <div class="col">
          {{serverData.registerNumber}}  <ion-icon name="body-outline"></ion-icon>
        </div>
      </div>
      <div class="row d-flex justify-content-between">
        <div class="col text-right">
          مبلغ
        </div>
        <div class="col">
          {{serverData.registerCount}}<span class="mr-2">ریال</span>
        </div>
      </div>
    </div>

  </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="checkmark-outline" class="ml-3"></ion-icon>
      <ion-label class="font"> تک جلسه ای</ion-label>
      <ion-button fill="outline" slot="end" (click)="single()">جزئیات</ion-button>
    </ion-item>

    <ion-card-content>
      <div class="container-fluid">
        <div class="row d-flex justify-content-between">
          <div class="col text-right">
            تعداد
          </div>
          <div class="col">
            {{serverData.singleNumber}}   <ion-icon name="body-outline"></ion-icon>
          </div>
        </div>
        <div class="row d-flex justify-content-between">
          <div class="col text-right">
            مبلغ
          </div>
          <div class="col">
            {{serverData.singleCount}}<span class="mr-2">ریال</span>
          </div>
        </div>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
